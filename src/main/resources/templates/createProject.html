<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/head :: loadHeader('新建项目')"></head>

<body>
    <div th:include="/common/nav :: loadNav"></div>
    <canvas id="J_dotLine"></canvas>

    <div class="am-container" style="margin: 130px auto 0">
        <div class="am-g">
            <p class="am-text-xxl am-text-center">全新体验从这里开始</p>
        </div>

        <div class="am-g">
            <form class="am-form am-u-sm-11 am-u-md-10 am-u-lg-8 am-u-sm-centered" data-am-validator id="project-form" onsubmit="return false" method="post">
                <div class="am-form-group am-form-icon am-form-feedback" style="margin-top: 10px">
                    <!--<label for="doc-ipt-email-1">邮件</label> -->
                    <input type="text" class="name" id="name" name="proName" placeholder="项目名称" required>
                    <span class="am-icon-warning" style="display: none"></span>
                </div>

                <div class="am-form-group am-form-icon am-form-feedback" style="margin-top: 30px">
                    <textarea class="description am-scrollable-vertical" rows="10" name="description" placeholder="项目详情" required></textarea>
                    <span class="am-icon-warning" style="display: none"></span>
                </div>

                <div class="am-form-group" style="margin-top: 30px;padding: 0 5px;">
                    <button class="am-btn smt-bnt am-u-sm-centered" style="line-height: 1.4;" onclick="createProject()">新建项目</button>
                </div>
            </form>
        </div>
    </div>

    <div th:include="/common/onload_js::loadJS"></div>
    <script th:src="@{/js/create_project.js}"></script>
</body>
</html>
